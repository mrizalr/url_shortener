<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrt.go | Url Shortener</title>
    <link rel="stylesheet" href="/static/styles.css">

<body>

        <h1 class="title">shrt.go</h1>
